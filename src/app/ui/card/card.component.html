<div class="container">
  <div class="row">
    @for (item of movies; track item.id){
    <div class="col">
      <figure class="image-block">
        <h1></h1>
        <img src={{item.image}} alt="" />
        <figcaption>
          <h3>
            {{item.movie}}
          </h3>
          <p>"Movies are captivating visual stories that entertain, inspire, and evoke emotions, blending plot, characters, and art to engage all audiences."</p>
          <h6>rating: <h3>{{item.rating}}</h3></h6>
          <button routerLink="/movie/{{item.id}}"> Show More</button>
        </figcaption>
      </figure>
    </div>
  }
  </div>
</div>
